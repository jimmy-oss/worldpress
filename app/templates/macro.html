{% extends 'base.html' %} {% macro displayNews(news) %}
<div class="container">
  {% for display in news %}

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <p>{{ display.name}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <p>{{ display.description}}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <a href="/source/{{display.id}}"><p>Proceed to this News Page</p></a>
        </div>
      </div>
    </div>
  </div>
  <hr />
  {% endfor %}
</div>

  <div style="text-align: center; font-size: 5px; font-family: cursive;"><h2> Build withðŸ’–&copy; Jimmy-oss 2022</h2></div>
  </footer>
{% endmacro %}
